async function searchYoutube(query, isAI) {
  const after  = '2024-01-01T00:00:00Z';
  const before = '2025-12-31T23:59:59Z';

  const url =
    `https://www.googleapis.com/youtube/v3/search` +
    `?part=snippet` +
    `&q=${encodeURIComponent(query)}` +
    `&type=video` +
    `&videoDuration=short` +
    `&publishedAfter=${after}` +
    `&publishedBefore=${before}` +
    `&maxResults=5` +
    `&order=relevance` +
    `&key=${YOUTUBE_API_KEY}`;

  const res  = await fetch(url);
  const data = await res.json();

  if (data.error) throw new Error(data.error.message);

  return (data.items || []).map(item => ({
    videoId:      item.id.videoId,
    title:        item.snippet.title,
    channelTitle: item.snippet.channelTitle,
    isAI:         isAI
  }));
}

  score        = 0;

  showScreen('loading');
  document.getElementById('loaderRing').style.display   = 'block';
  document.getElementById('errorBox').style.display     = 'none';
  document.getElementById('loadingProgress').textContent = 'ì¤€ë¹„ ì¤‘...';

  try {
    const lv = LEVELS[lvIndex];

    document.getElementById('loadingProgress').textContent = 'ì‹¤ì œ ì˜ìƒ ê²€ìƒ‰ ì¤‘...';
    let realVideos = [];
    for (const q of lv.real) {
      realVideos.push(...await searchYoutube(q, false));
      await delay(400);
    }

    document.getElementById('loadingProgress').textContent = 'AI ì˜ìƒ ê²€ìƒ‰ ì¤‘...';
    let aiVideos = [];
    for (const q of lv.ai) {
      aiVideos.push(...await searchYoutube(q, true));
      await delay(400);
    }

    shuffle(realVideos);
    shuffle(aiVideos);
    const picked = realVideos.slice(0, 5).concat(aiVideos.slice(0, 5));

    if (picked.length < 10) {
      throw new Error('ì˜ìƒì„ ì¶©ë¶„íˆ ì°¾ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.\nAPI í‚¤ë¥¼ í™•ì¸í•˜ê³  ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
    }

    shuffle(picked);
    videos = picked;

    document.getElementById('loadingProgress').textContent = 'ì¤€ë¹„ ì™„ë£Œ!';
    await delay(600);
    renderGame();
    showScreen('game');

  } catch (err) {
    console.error(err);
    document.getElementById('loaderRing').style.display  = 'none';
    document.getElementById('errorBox').style.display    = 'block';
    document.getElementById('errorMsg').textContent      = err.message || 'ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.';
  }
}

  document.getElementById('gameProgress').textContent = `${currentQ + 1} / 10`;

  const iframe = document.getElementById('gameIframe');

function answer(userSaidAI) {
  document.getElementById('btnAI').disabled   = true;
  document.getElementById('btnReal').disabled = true;

  const v       = videos[currentQ];
  const correct = (userSaidAI === v.isAI);

  const card = document.getElementById('feedbackCard');
  card.className = 'feedback-card ' + (correct ? 'correct' : 'wrong');
  document.getElementById('feedbackEmoji').textContent  = correct ? 'ğŸ‰' : 'ğŸ˜¢';
  document.getElementById('feedbackTitle').textContent  = correct ? 'ì •ë‹µ!' : 'ì˜¤ë‹µ!';
  document.getElementById('feedbackDetail').textContent = v.isAI ? 'ğŸ¤– AI ìƒì„± ì˜ìƒì…ë‹ˆë‹¤' : 'ğŸ“· ì‹¤ì œ ì´¬ì˜ ì˜ìƒì…ë‹ˆë‹¤';
  document.getElementById('feedbackChannel').textContent = `ì¶œì²˜: ${v.channelTitle}`;

function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

function delay(ms) { return new Promise(r => setTimeout(r, ms)); }
